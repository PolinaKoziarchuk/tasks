<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4"><h2 class="container display-4 fw-normal" id = "title"></h2></span>
      </a>

        <ul class="nav nav-pills">
        <li class="nav-item"><p  class = "display-6 fw-normal">Ответ на вопрос:  </p></li>
        <li class="nav-item"><p id="answer" class = "hidden display-6 fw-normal"></p></li>
      
      </ul>
    </header>
  </div>

    


    <div class="wrapper card-body" id="wrapper">
        <div id="questions">
        
        <p class="display-6 fw-normal" id  = "question"></p>
        <p><input class="list-unstyled mt-2 form-check-input" type="radio" name="year" id="y1"><span class="lead mb-4"  id = "a1"> </span></p>
        <p><input class="list-unstyled mt-2 form-check-input" type="radio" name="year" id="y2"><span class="lead mb-4"  id = "a2"> </span></p>
        <p><input class="list-unstyled mt-2 form-check-input" type="radio" name="year" id="y3"><span class="lead mb-4"  id = "a3"> </span></p>
        <p><input class="list-unstyled mt-2 form-check-input" type="radio" name="year" id="y4"><span class="lead mb-4"  id = "a4"> </span></p>
<div class="d-grid w-150 h-50 gap-2 d-sm-flex justify-content-sm-center mb-5">

<button type="button" class="w-50 btn btn-outline-secondary btn-lg px-4" id = "get_answer">Ответить</button>
    
    <div class="right_div hidden" id = "right_div">
        <p class="right" id="right">Правильный ответ</p>
        <button class="w-150  btn btn-outline-secondary btn-lg px-4" id = "next_question">Следующий вопрос</button>
    </div>
    <div class="wrong_div hidden" id="wrong_div">
         <p class="wrong" id="wrong">Неправильный ответ</p>
         <button class="w-150 btn btn-outline-secondary btn-lg px-4" id = "view_answer">Посмотреть ответ</button>
    </div>
</div>
    
    </div>
     <div id="total_div container display-4 fw-normal">
        <p>Вопрос: <span id="n"></span></p>
        <p>Сколько правильных ответов: <span id="n_right"></span> (с первого раза).</p>
    </div>
    </div>
   
    
    <input type="hidden" value = "0" id = "n_question">
  
  
</div>
    <script src="js/js.js"></script>
</body>
</html>
